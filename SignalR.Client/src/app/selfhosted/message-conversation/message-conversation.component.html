<div class="container conversation-container">
  <div class="row">
    <form [formGroup]="conversationForm" (ngSubmit)="onSubmit($event, titleInput)">
      <div class="mb-3">
        <input type="text" class="form-control" id="title" formControlName="title" autocomplete="off"
          placeholder="Provide conversation title and press enter to create one." #titleInput />
        <div *ngIf="conversationForm?.invalid && conversationForm?.touched" class="text-danger">
          <div *ngIf="conversationForm.get('title')?.hasError">
            Title is required.
          </div>
        </div>
      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="conversation-list">
        <div class="conversation-item" *ngFor="let conversation of myConversationList">
          <div (click)="navigateConversation(conversation.id)">
            <img src="{{ conversation.creatorUser?.photoUrl ?? 'https://via.placeholder.com/40' }}"
              alt="Conversation Image" />
            <span class="conversation-title">{{ conversation.title }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="conversation-list">
        <div class="conversation-item" *ngFor="let conversation of otherConversationList">
          <div (click)="navigateConversation(conversation.id)">
            <img src="{{ conversation.creatorUser?.photoUrl ?? 'https://via.placeholder.com/40' }}"
              alt="Conversation Image" />
            <span class="conversation-title">{{ conversation.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
